
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCIOI.com</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography,forms,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              app: {
                base: 'var(--color-base)',
                surface: 'var(--color-surface)',
                'surface-hover': 'var(--color-surface-hover)',
                border: 'var(--color-border)',
                text: 'var(--color-text)',
                subtext: 'var(--color-subtext)',
                accent: 'var(--color-accent)',
                'accent-hover': 'var(--color-accent-hover)',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
         /* Default (Nebula - Slate/Indigo) */
        --color-base: #020617; /* slate-950 */
        --color-surface: #0f172a; /* slate-900 */
        --color-surface-hover: #1e293b; /* slate-800 */
        --color-border: #1e293b; /* slate-800 */
        --color-text: #e2e8f0; /* slate-200 */
        --color-subtext: #94a3b8; /* slate-400 */
        --color-accent: #6366f1; /* indigo-500 */
        --color-accent-hover: #4f46e5; /* indigo-600 */
      }
      
      .theme-midnight {
        --color-base: #09090b; /* zinc-950 */
        --color-surface: #18181b; /* zinc-900 */
        --color-surface-hover: #27272a; /* zinc-800 */
        --color-border: #27272a; /* zinc-800 */
        --color-text: #e4e4e7; /* zinc-200 */
        --color-subtext: #a1a1aa; /* zinc-400 */
        --color-accent: #3b82f6; /* blue-500 */
        --color-accent-hover: #2563eb; /* blue-600 */
      }
      
      .theme-forest {
        --color-base: #022c22; /* emerald-950 */
        --color-surface: #064e3b; /* emerald-900 */
        --color-surface-hover: #065f46; /* emerald-800 */
        --color-border: #065f46; /* emerald-800 */
        --color-text: #ecfdf5; /* emerald-50 */
        --color-subtext: #6ee7b7; /* emerald-300 */
        --color-accent: #10b981; /* emerald-500 */
        --color-accent-hover: #059669; /* emerald-600 */
      }

      .theme-sunset {
        --color-base: #2a0a0a; /* custom dark red/brown */
        --color-surface: #450a0a; /* red-950 */
        --color-surface-hover: #7f1d1d; /* red-900 */
        --color-border: #7f1d1d; /* red-900 */
        --color-text: #fef2f2; /* red-50 */
        --color-subtext: #fca5a5; /* red-300 */
        --color-accent: #f97316; /* orange-500 */
        --color-accent-hover: #ea580c; /* orange-600 */
      }

      .theme-ocean {
        --color-base: #083344; /* cyan-950 */
        --color-surface: #164e63; /* cyan-900 */
        --color-surface-hover: #155e75; /* cyan-800 */
        --color-border: #155e75; /* cyan-800 */
        --color-text: #cffafe; /* cyan-100 */
        --color-subtext: #67e8f9; /* cyan-300 */
        --color-accent: #22d3ee; /* cyan-400 */
        --color-accent-hover: #06b6d4; /* cyan-500 */
      }

      .theme-berry {
        --color-base: #2a0a18; /* custom dark plum */
        --color-surface: #500724; /* pink-950 */
        --color-surface-hover: #831843; /* pink-900 */
        --color-border: #831843; /* pink-900 */
        --color-text: #fce7f3; /* pink-100 */
        --color-subtext: #f9a8d4; /* pink-300 */
        --color-accent: #ec4899; /* pink-500 */
        --color-accent-hover: #db2777; /* pink-600 */
      }

      .theme-royal {
        --color-base: #170e2e; /* custom dark violet */
        --color-surface: #2e1065; /* violet-950 */
        --color-surface-hover: #4c1d95; /* violet-900 */
        --color-border: #4c1d95; /* violet-900 */
        --color-text: #ede9fe; /* violet-100 */
        --color-subtext: #a78bfa; /* violet-400 */
        --color-accent: #8b5cf6; /* violet-500 */
        --color-accent-hover: #7c3aed; /* violet-600 */
      }

      .theme-coffee {
        --color-base: #1c1917; /* stone-950 */
        --color-surface: #292524; /* stone-900 */
        --color-surface-hover: #44403c; /* stone-800 */
        --color-border: #44403c; /* stone-800 */
        --color-text: #f5f5f4; /* stone-100 */
        --color-subtext: #a8a29e; /* stone-400 */
        --color-accent: #f59e0b; /* amber-500 */
        --color-accent-hover: #d97706; /* amber-600 */
      }

      .theme-mint {
        --color-base: #042f2e; /* teal-950 */
        --color-surface: #115e59; /* teal-900 */
        --color-surface-hover: #134e4a; /* teal-800 */
        --color-border: #134e4a; /* teal-800 */
        --color-text: #f0fdfa; /* teal-50 */
        --color-subtext: #5eead4; /* teal-300 */
        --color-accent: #2dd4bf; /* teal-400 */
        --color-accent-hover: #14b8a6; /* teal-500 */
      }

      .theme-crimson {
        --color-base: #250202; /* custom dark red */
        --color-surface: #450a0a; /* red-950 */
        --color-surface-hover: #7f1d1d; /* red-900 */
        --color-border: #7f1d1d; /* red-900 */
        --color-text: #ffe4e6; /* rose-100 */
        --color-subtext: #fda4af; /* rose-300 */
        --color-accent: #e11d48; /* rose-600 */
        --color-accent-hover: #be123c; /* rose-700 */
      }

      .theme-void {
        --color-base: #000000; /* black */
        --color-surface: #171717; /* neutral-900 */
        --color-surface-hover: #262626; /* neutral-800 */
        --color-border: #262626; /* neutral-800 */
        --color-text: #ffffff; /* white */
        --color-subtext: #a3a3a3; /* neutral-400 */
        --color-accent: #d4d4d4; /* neutral-300 */
        --color-accent-hover: #a3a3a3; /* neutral-400 */
      }

      .theme-cyber {
        --color-base: #050505; /* near black */
        --color-surface: #1a1a1a; /* dark gray */
        --color-surface-hover: #2d2d2d; /* gray */
        --color-border: #2d2d2d; /* gray */
        --color-text: #e5e5e5; /* light gray */
        --color-subtext: #84cc16; /* lime-500 (used as subtext for cyber feel) */
        --color-accent: #84cc16; /* lime-500 */
        --color-accent-hover: #65a30d; /* lime-600 */
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-base);
        color: var(--color-text);
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-surface); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-surface-hover); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-subtext); 
      }
      
      /* Logo Animation Utilities */
      .logo-char {
        display: inline-block;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Intro Animations */
      @keyframes progress {
        0% { width: 0%; }
        20% { width: 10%; }
        50% { width: 40%; }
        80% { width: 90%; }
        100% { width: 100%; }
      }
      .animate-progress {
        animation: progress 2.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up {
        animation: fadeUp 0.8s ease-out forwards;
      }

      .bg-grid {
        background-image: linear-gradient(to right, var(--color-surface-hover) 1px, transparent 1px),
                          linear-gradient(to bottom, var(--color-surface-hover) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }
    </style>
